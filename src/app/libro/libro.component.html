<div class="col-md-4">
    <div class="card mb-4 shadow-sm" style="width: 18rem;">
        <img src="imagenes/{{ libro.imagen }}" class="card-img-top" [alt]="libro.titulo">
        <div class="card-body">
            <p class="card-text">{{ libro.titulo }}</p>
            <p class="card-text">{{ libro.autor }}</p>

            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" id="btnDetalles-' + libro.cod + '" class="btnDetalles btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#verLibro">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button type="button" id="btnEditar-' + libro.cod + '" class="btnEditar btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#formularioLibro">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button type="button" id="btnEliminar-' + libro.cod + '" class="btnEliminar btn btn-sm btn-outline-secondary">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <small class="text-muted">{{ libro.precio }} â‚¬</small>
            </div>
            <!-- <app-puntuacion-libro (puntuacionCambiada)="cambiarPuntuacion($event)" [puntuacion]="libro.puntuacion"></app-puntuacion-libro> -->
        </div>
    </div>
</div>
